        let btnBrassage = document.querySelector("#brassage")

        let imgs = document.querySelectorAll('img')
        let cartes = [];
        let carteschange = [];
        function intial() {
            for (let i = 1; i < 53; i++) {

            carteschange.push(i);
            affichage()
        }
        }
        intial()
        // console.log(cartes);

        function affichage() {
            for (i = 0; i < 52; i++) {
            imgs[i].src = "images/" +  carteschange[i] + ".jpg"
        }
        }
        
        btnBrassage.addEventListener("click", brassage)
        function brassage () {
            for (i = 0, j = 26; i < 26; i++, j++) {
                carteschange[i * 2] = cartes[i];
                carteschange[i * 2 + 1] = cartes[j];
            }
            affichage()
            cartes = carteschange
        }
